<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>cici | Infinite API Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --accent: #a855f7;
            --bg: #020617;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg);
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }

        /* Magical Background Effect */
        .ambient-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 15% 15%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 85% 85%, rgba(168, 85, 247, 0.15) 0%, transparent 40%),
                linear-gradient(to bottom, #020617, #000000);
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .neo-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .neo-card:hover {
            border-color: var(--primary);
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.2);
            transform: translateY(-8px) scale(1.02);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }

        #boot-screen {
            position: fixed;
            inset: 0;
            background: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        .neon-text {
            text-shadow: 0 0 10px rgba(99, 102, 241, 0.5), 0 0 20px rgba(99, 102, 241, 0.3);
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    "@google/genai": "https://esm.sh/@google/genai@0.21.0",

  }
}
</script>
</head>
<body>
    <div id="boot-screen">
        <div class="flex flex-col items-center gap-6">
            <div class="spinner"></div>
            <div class="text-xl font-bold tracking-widest text-indigo-400 uppercase italic animate-pulse">cici initializing</div>
        </div>
    </div>

    <div class="ambient-field"></div>
    <div id="root"></div>

    <script type="module" src="index.tsx"></script>

    <script>
        window.addEventListener('load', () => {
            const boot = document.getElementById('boot-screen');
            if (boot) {
                boot.style.opacity = '0';
                boot.style.transition = 'opacity 0.8s ease';
                setTimeout(() => boot.style.display = 'none', 800);
            }
        });
    </script>

</body>
