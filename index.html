    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="25a640b625b6149652d739121c682c286209f8a8" content="25a640b625b6149652d739121c682c286209f8a8" />

    <meta name="theme-color" content="#667eea">
    <title>CICI - أكبر موقع APIs مجانية في العالم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        /* Banner Animations */
        @keyframes fade-in-out {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        @keyframes bg-drift {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.05) translate(2px, 2px); }
            100% { transform: scale(1) translate(0, 0); }
        }
        @keyframes sparkle {
            0% { left: -150%; }
            100% { left: 150%; }
        }
        @keyframes pulse-red {
            0%, 100% { background-color: #ef4444; transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            50% { background-color: #dc2626; transform: scale(1.1); box-shadow: 0 0 20px 10px rgba(239, 68, 68, 0); }
        }
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(-5px); }
            50% { transform: translateY(5px); }
        }
        .animate-bounce-slow {
            animation: bounce-slow 3s infinite ease-in-out;
        }

        .banner-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .banner-container:hover {
            transform: translateY(-5px) scale(1.02);
        }
        .banner-img {
            animation: bg-drift 5s infinite ease-in-out;
            display: block;
            width: 100%;
            height: auto;
        }
        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: sparkle 3s infinite linear;
        }
        .banner-text-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: fade-in-out 5s infinite ease-in-out;
            background: rgba(0,0,0,0.1);
        }
        .flash-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 4px 12px;
            border-radius: 9999px;
            color: white;
            font-weight: bold;
            font-size: 0.75rem;
            animation: pulse-red 1.5s infinite;
            border: 2px solid white;
            text-transform: uppercase;
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Layout Grid */
        .main-layout-grid {
            display: grid;
            grid-template-areas: 
                "header"
                "main"
                "sidebar"
                "footer";
            gap: 2rem;
        }

        @media (min-width: 1280px) {
            .main-layout-grid {
                grid-template-areas: 
                    "header header"
                    "main sidebar"
                    "footer footer";
                grid-template-columns: 1fr 320px;
            }
        }
        
        .area-header { grid-area: header; }
        .area-main { grid-area: main; }
        .area-sidebar { grid-area: sidebar; }
        .area-footer { grid-area: footer; }
    </style>
